<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macintosh Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Chicago", "Monaco", "Courier", monospace;
      background-color: #000; /* Light grey background mimicking old Macintosh screens */
      color: #000; /* Black text for contrast */
      cursor: none;
    }

    #clock {
      font-size: 8.5rem; /* Large clock text */
      border: 2px solid #000; /* Black border for retro screen look */
      padding: 20px;
      background-color: #fff; /* White "screen" area */
      text-align: center;
      box-shadow: 6px 6px 0px grey; /* Slight shadow for a screen effect */
      cursor: none;
    }

  </style>
</head>
<body>
  <div id="clock">--:--:--</div>
</body>
</html>
